# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
  default_transaction_mode: immediate

development:
  primary:
    <<: *default
    database: storage/db/development_primary.sqlite3
  cache:
    <<: *default
    database: storage/db/development_cache.sqlite3
    migrations_paths: db/migrate_cache
  queue:
    <<: *default
    database: storage/db/development_queue.sqlite3
    migrations_paths: db/migrate_queue
  cable:
    <<: *default
    database: storage/db/development_cable.sqlite3
    migrations_paths: db/migrate_cable

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: storage/db/test_primary.sqlite3
  cache:
    <<: *default
    database: storage/db/test_cache.sqlite3
    migrations_paths: db/migrate_cache
  queue:
    <<: *default
    database: storage/db/test_cache.sqlite3
    migrations_paths: db/migrate_cache
  queue:
    <<: *default
    database: storage/db/test_queue.sqlite3
    migrations_paths: db/migrate_queue
  cable:
    <<: *default
    database: storage/db/test_cable.sqlite3
    migrations_paths: db/migrate_cable


# SQLite3 write its data on the local filesystem, as such it requires
# persistent disks. If you are deploying to a managed service, you should
# make sure it provides disk persistence, as many don't.
#
# Similarly, if you deploy your application as a Docker container, you must
# ensure the database is located in a persisted volume.
production:
  primary:
    <<: *default
    database: storage/db/production_primary.sqlite3
  cache:
    <<: *default
    database: storage/db/production_cache.sqlite3
    migrations_paths: db/migrate_cache
  queue:
    <<: *default
    database: storage/db/production_queue.sqlite3
    migrations_paths: db/migrate_queue
  cable:
    <<: *default
    database: storage/db/production_cable.sqlite3
    migrations_paths: db/migrate_cable

# fly.toml app configuration file generated for lumbre on 2025-07-01
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'lumbre'
primary_region = 'iad'
console_command = '/rails/bin/rails console'

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = './bin/setup-db'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'lumbre_data'
  destination = '/rails/storage'
  initial_size = '10gb'

[[statics]]
  guest_path = '/rails/public'
  url_prefix = '/'